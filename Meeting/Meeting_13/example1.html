<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <title>Document</title>
</head>
<body>
    <h2 class="teal lighten-2 amber-text text-darken-2">Materialize color example </h2>
    <div class="container">
        <div class="row">
            <div class="col s12"><p class="grey lighten-1">Content for 12 cols (wide screen)</p></div>
            <div class="col s6"><p class="teal darken-1">Half width col 1</p></div>
            <div class="col s6"><p class="teal darken-1">Half width col 2</p></div>
            <div class="col s4"><p class=" deep-orange lighten-3 ">1/3 width col 1 </p></div>
            <div class="col s4"><p class=" deep-orange lighten-3 ">1/3 width col 2</p></div>
            <div class="col s4"><p class=" deep-orange lighten-3 ">1/3 width col 3</p></div>
            <div class="col s6 offset-s3"><p class="grey lighten-1 ">Offset by 3 points</p></div>
        </div>
    </div>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
