<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label span{
            display: inline-block;
            width: 120px;
        }
        input[type="text"]{
            position: relative;
        }
        label{
            position: relative;
        }
        input[type="text"]{
            position: absolute;
            content: url(icons/summer_16.png);
            right: 0;
        }
        /* label img{
            position: absolute;
            right: 0;
        } */
    </style>
</head>
<body>
    <form id="regform">
        <input type="hidden" name="id" value="https://logbook.itstep.org/#/presents">
        <label><span>First Name:</span>
            <input type="text" name="fname">
        </label><br>
        <label id="sname"><span>Surname:</span>
            <input type="text" name="sname">
            <!-- <img src="icons/summer_16.png"> -->
        </label>
        <br>
        <label><span>Email:</span>
            <input type="email" name="email">
        </label><br>
        <label><span>Date of birth:</span>
            <input type="range" name="birthday" min="0" max="100">
        </label><br>
        <label><span>Age:</span>
            <input type="number" name="age" min="0" max="100" disabled>
        </label><br>
        <label><span>Date of birth</span>
            <input type="date" name="birthdate">
        </label><br>
        <label><span>Enter password:</span>
            <input type="password" name="age" min="0" max="100" placeholder="Enter your password">
        </label><br>
        <label><span>Enter color:</span>
            <input type="color" name="color">
        </label><br>
        <label for="usercomment">Comment:
            
        </label>
        <textarea name="usercomment" rows="20" cols="80" disabled id="usercomment">Enter your name</textarea>
        <br>
        <input type="submit" value="Send">
    </form>
    <input type="reset" value="Clear" form="regform">
    <button type="button" onclick="back()">Back to Logbook</button>
    <script>
        function back(){
            let logbookUrl = document.forms["regform"].elements["id"].value;
        window.location = logbookUrl;
        }
    </script>
</body>
</html>
