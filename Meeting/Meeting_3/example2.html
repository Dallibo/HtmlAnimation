<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            background-color: rgb(210, 179, 218);
            width: 90%;
            margin: 0 auto;
        }
        ol{
            list-style-position: inside;
        }
        ol li{
            background-color: rgb(198, 117, 218);
            margin: 10px 0; 
            
        }
        ol li span{
            background-color: rgb(113, 46, 130);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <ol>
            <li><span>Apple</span></li>
            <li>Orange</li>
            <li>Pineapple</li>
        </ol>
    </div>
</body>
</html>
