<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
</head>
<body>
    <div class="navbar-fixed ">
        <nav class="indigo lighten-1">
            <div class="nav-wrapper">
              <a href="#!" class="brand-logo">Materialize</a>
              <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
              <ul class="right hide-on-med-and-down">
                <li><a href="#">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contacts.html">Contacts</a></li>
              </ul>
            </div>
          </nav>
        <ul class="sidenav" id="mobile-demo">
            <li><a href="#">Home</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contacts.html">Contacts</a></li>
          </ul>
    </div>
    <section class="parallax-conteiner" id="index-banner">
        <div class="selection">
            <div class="conteiner">
                <div class="row">
                    <div class="col s12 m10 offest-m1 l6 xl5 offest-m1">
                        <h2 class="white-text center">Talk to professional</h2>
                        <h5 class="white-text center"> Lorem ipsum dolor sit amet consectetur adipisicing.</h5>
                    </div>
                    <div class="col s12 m10 offest-m1 l6 xl5 offset-xl2 center">
                        <br>
                        <div class="row pink">
                            <form action="">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="name" name="name" type="text" class="validate">
                                    <label for="icon_prefix">Name</label>
                                  </div>
                                  <div class="input-field col s12">
                                    <i class="material-icons prefix">phone</i>
                                    <input id="phone" name="phone" type="tel" class="validate">
                                    <label for="icon_prefix">phone</label>
                                  </div>
                                  <button class="btn white pink-text">Call us</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="parallax">
            <img src="images/city1.jpg" alt="city">
        </div>
    </section>
    
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
         document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems);
            var elems = document.querySelectorAll('.parallax');
            var instances = M.Parallax.init(elems);
        });
    </script>
</body>
</html>
